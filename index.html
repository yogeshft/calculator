<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    
   <section class="calculator">
        <form >
            <input type="text" class="screen">
        </form>     
        <div class = "buttons">
            <button type="button" class="btn btn-yellow click" data-num="*">*</button>
            <button type="button" class="btn btn-yellow click" data-num="/">/</button>
            <button type="button" class="btn btn-yellow click" data-num="-">-</button>
            <button type="button" class="btn btn-yellow click" data-num="+">+</button>

            <button type="button" class="btn btn-grey click" data-num="1">1</button>
            <button type="button" class="btn btn-grey click" data-num="2">2</button>
            <button type="button" class="btn btn-grey click" data-num="3">3</button>
            <button type="button" class="btn btn-grey click" data-num="4">4</button>
            <button type="button" class="btn btn-grey click" data-num="5">5</button>
            <button type="button" class="btn btn-grey click" data-num="6">6</button>
            <button type="button" class="btn btn-grey click" data-num="7">7</button>
            <button type="button" class="btn btn-grey click" data-num="8">8</button>
            <button type="button" class="btn btn-grey click" data-num="9">9</button>
            <button type="button" class="btn btn-grey click" data-num="0">0</button>
            <button type="button" class="btn btn-grey click" data-num=".">.</button>

            <button type="button" class="btn btn-equal">=</button>
            <button type="button" class="btn btn-clear">C</button>

        </div>
   </section> 
   <script src="hello.js"></script>
</body>
</html>
